<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1050 800">
  <defs>
    <!-- Arrow markers -->
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#dc2626"/>
    </marker>
    <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6b7280"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1050" height="800" fill="#fafafa"/>

  <!-- Title -->
  <text x="525" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e293b">CPC Four Pillars: Systems Thinking Causal Loop Diagram</text>
  <text x="525" y="58" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#64748b">Feedback loops and leverage points for Taiwan's energy transition</text>

  <!-- External Driver: Taiwan 2050 Net-Zero -->
  <rect x="400" y="80" width="250" height="45" rx="8" fill="#0f172a" stroke="#334155" stroke-width="2"/>
  <text x="525" y="107" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">TAIWAN 2050 NET-ZERO PATHWAY</text>

  <!-- Carbon Fee Pressure (External) - moved left -->
  <rect x="30" y="160" width="120" height="50" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="90" y="182" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#92400e">CARBON FEE</text>
  <text x="90" y="198" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#92400e">TWD 300/ton</text>

  <!-- L1: Carbon Fee Leverage Point - positioned above carbon fee -->
  <circle cx="90" cy="130" r="15" fill="#fbbf24" stroke="#b45309" stroke-width="2"/>
  <text x="90" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#78350f">L1</text>
  <text x="90" y="108" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#92400e">Leverage Point</text>

  <!-- PILLAR 1: Climate Action -->
  <ellipse cx="250" cy="230" rx="90" ry="55" fill="#2ba8a0" stroke="#1e7a74" stroke-width="3"/>
  <text x="250" y="218" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">PILLAR 1</text>
  <text x="250" y="238" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Climate Action</text>
  <text x="250" y="258" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#b2dfdb">Geothermal + Hydrogen</text>

  <!-- PILLAR 2: Circular Economy -->
  <ellipse cx="525" cy="230" rx="90" ry="55" fill="#22c55e" stroke="#16a34a" stroke-width="3"/>
  <text x="525" y="218" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">PILLAR 2</text>
  <text x="525" y="238" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Circular Economy</text>
  <text x="525" y="258" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#bbf7d0">CCU + Biogas</text>

  <!-- PILLAR 3: Governance - moved down more -->
  <ellipse cx="525" cy="520" rx="90" ry="55" fill="#3b82f6" stroke="#1d4ed8" stroke-width="3"/>
  <text x="525" y="508" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">PILLAR 3</text>
  <text x="525" y="528" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Governance</text>
  <text x="525" y="548" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#bfdbfe">Green Bonds + Glass Pipeline</text>

  <!-- PILLAR 4: Community -->
  <ellipse cx="800" cy="230" rx="90" ry="55" fill="#f59e0b" stroke="#d97706" stroke-width="3"/>
  <text x="800" y="218" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">PILLAR 4</text>
  <text x="800" y="238" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Community</text>
  <text x="800" y="258" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#fef3c7">Living Labs + Co-design</text>

  <!-- Intermediate Nodes -->
  <!-- Reduced Emissions - moved down and left -->
  <ellipse cx="200" cy="400" rx="70" ry="38" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
  <text x="200" y="396" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#0369a1">Reduced</text>
  <text x="200" y="412" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#0369a1">Emissions</text>

  <!-- Resource Efficiency -->
  <ellipse cx="525" cy="380" rx="70" ry="38" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
  <text x="525" y="376" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#15803d">Resource</text>
  <text x="525" y="392" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#15803d">Efficiency</text>

  <!-- Social License -->
  <ellipse cx="850" cy="400" rx="70" ry="38" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="850" y="396" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#92400e">Social</text>
  <text x="850" y="412" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#92400e">License</text>

  <!-- ESG Rating - moved down -->
  <ellipse cx="200" cy="550" rx="60" ry="32" fill="#f3e8ff" stroke="#9333ea" stroke-width="2"/>
  <text x="200" y="546" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#7e22ce">ESG</text>
  <text x="200" y="562" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#7e22ce">Rating</text>

  <!-- Worker Buy-in -->
  <ellipse cx="850" cy="550" rx="60" ry="32" fill="#fce7f3" stroke="#db2777" stroke-width="2"/>
  <text x="850" y="546" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#be185d">Worker</text>
  <text x="850" y="562" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#be185d">Buy-in</text>

  <!-- ARROWS AND CONNECTIONS -->

  <!-- Carbon Fee to Pillar 1 -->
  <path d="M150,185 L160,210" stroke="#dc2626" stroke-width="2.5" fill="none" marker-end="url(#arrowRed)"/>
  <text x="140" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">-</text>

  <!-- Taiwan 2050 to Pillars -->
  <path d="M450,125 L280,175" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
  <path d="M525,125 L525,170" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
  <path d="M600,125 L770,175" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

  <!-- Pillar 1 to Pillar 2 -->
  <path d="M340,230 L430,230" stroke="#3b82f6" stroke-width="2.5" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="385" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">+</text>

  <!-- Pillar 2 to Pillar 4 -->
  <path d="M615,230 L705,230" stroke="#3b82f6" stroke-width="2.5" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="660" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">+</text>

  <!-- Pillar 1 to Reduced Emissions -->
  <path d="M230,285 L210,355" stroke="#3b82f6" stroke-width="2.5" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="230" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">+</text>

  <!-- Pillar 2 to Resource Efficiency -->
  <path d="M525,285 L525,335" stroke="#3b82f6" stroke-width="2.5" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="535" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">+</text>

  <!-- Pillar 4 to Social License -->
  <path d="M820,285 L840,355" stroke="#3b82f6" stroke-width="2.5" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="840" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">+</text>

  <!-- Resource Efficiency to Pillar 3 -->
  <path d="M525,420 L525,460" stroke="#3b82f6" stroke-width="2.5" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="535" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">+</text>

  <!-- Reduced Emissions to ESG -->
  <path d="M200,440 L200,512" stroke="#3b82f6" stroke-width="2.5" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="210" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">+</text>

  <!-- ESG to Pillar 3 (Green Bonds) -->
  <path d="M260,550 L430,530" stroke="#3b82f6" stroke-width="2.5" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="340" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">+</text>

  <!-- Pillar 3 to Pillar 1 (funding loop) - curved to avoid overlaps -->
  <path d="M435,510 C300,480 200,380 200,290" stroke="#3b82f6" stroke-width="2.5" fill="none" marker-end="url(#arrowBlue)" stroke-dasharray="5,3"/>
  <text x="280" y="420" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">+</text>

  <!-- Social License to Pillar 3 -->
  <path d="M790,420 L620,500" stroke="#3b82f6" stroke-width="2.5" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="700" y="450" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">+</text>

  <!-- Social License to Worker Buy-in -->
  <path d="M850,440 L850,512" stroke="#3b82f6" stroke-width="2.5" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="860" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">+</text>

  <!-- Worker Buy-in back to Pillar 4 - curved right side -->
  <path d="M910,545 C980,480 980,320 870,270" stroke="#3b82f6" stroke-width="2.5" fill="none" marker-end="url(#arrowBlue)" stroke-dasharray="5,3"/>
  <text x="960" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">+</text>

  <!-- BALANCING LOOP: Carbon Fee to Reduced Emissions - curved left -->
  <path d="M90,210 C50,300 50,380 125,400" stroke="#dc2626" stroke-width="2.5" fill="none" marker-end="url(#arrowRed)"/>
  <text x="55" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">-</text>

  <!-- FEEDBACK LOOP LABELS -->

  <!-- R1: Green Investment Loop - moved to bottom left area -->
  <rect x="30" y="480" width="130" height="50" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="95" y="500" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">R1</text>
  <text x="95" y="516" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">Green Investment</text>
  <text x="95" y="528" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#3b82f6" font-style="italic">reinforcing loop</text>

  <!-- R2: Social License Loop - moved right -->
  <rect x="920" y="350" width="110" height="50" rx="6" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="975" y="370" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e40af">R2</text>
  <text x="975" y="386" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#1e40af">Social License</text>
  <text x="975" y="398" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#3b82f6" font-style="italic">reinforcing loop</text>

  <!-- B1: Carbon Pressure - moved further left -->
  <rect x="30" y="320" width="110" height="50" rx="6" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
  <text x="85" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#991b1b">B1</text>
  <text x="85" y="356" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#991b1b">Carbon Pressure</text>
  <text x="85" y="368" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#dc2626" font-style="italic">balancing loop</text>

  <!-- LEVERAGE POINTS -->

  <!-- L2: Green Skills - below Worker Buy-in -->
  <circle cx="850" cy="620" r="15" fill="#fbbf24" stroke="#b45309" stroke-width="2"/>
  <text x="850" y="625" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#78350f">L2</text>
  <text x="850" y="650" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#92400e">Green Skills Fund</text>

  <!-- L3: Glass Pipeline - below Pillar 3 -->
  <circle cx="525" cy="610" r="15" fill="#fbbf24" stroke="#b45309" stroke-width="2"/>
  <text x="525" y="615" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#78350f">L3</text>
  <text x="525" y="640" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#92400e">Glass Pipeline Protocol</text>

  <!-- L4: Living Labs - right of Pillar 4 -->
  <circle cx="920" cy="230" r="15" fill="#fbbf24" stroke="#b45309" stroke-width="2"/>
  <text x="920" y="235" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#78350f">L4</text>
  <text x="970" y="220" font-family="Arial, sans-serif" font-size="8" text-anchor="start" fill="#92400e">Living</text>
  <text x="970" y="232" font-family="Arial, sans-serif" font-size="8" text-anchor="start" fill="#92400e">Labs</text>

  <!-- LEGEND -->
  <rect x="30" y="690" width="990" height="95" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <text x="525" y="715" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#334155">LEGEND</text>

  <!-- Legend items - spread out more -->
  <line x1="60" y1="745" x2="100" y2="745" stroke="#3b82f6" stroke-width="3"/>
  <text x="110" y="749" font-family="Arial, sans-serif" font-size="10" fill="#334155">Reinforcing connection (+)</text>

  <line x1="280" y1="745" x2="320" y2="745" stroke="#dc2626" stroke-width="3"/>
  <text x="330" y="749" font-family="Arial, sans-serif" font-size="10" fill="#334155">Balancing connection (-)</text>

  <line x1="500" y1="745" x2="540" y2="745" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="550" y="749" font-family="Arial, sans-serif" font-size="10" fill="#334155">Feedback loop</text>

  <circle cx="700" cy="745" r="10" fill="#fbbf24" stroke="#b45309" stroke-width="1.5"/>
  <text x="715" y="749" font-family="Arial, sans-serif" font-size="10" fill="#334155">Leverage point</text>

  <rect x="830" y="735" width="20" height="20" rx="3" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="860" y="749" font-family="Arial, sans-serif" font-size="10" fill="#334155">R = Reinforcing</text>

  <rect x="960" y="735" width="20" height="20" rx="3" fill="#fee2e2" stroke="#dc2626" stroke-width="1.5"/>
  <text x="990" y="749" font-family="Arial, sans-serif" font-size="10" fill="#334155">B = Balancing</text>
</svg>